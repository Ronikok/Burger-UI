<html>

        <link rel="stylesheet" href="HW4style.css">

    </head>

    <body>
        <div id="app">
            <nav>
                <img class="topicons" id="menuicon" src="./Assets/menu-hamburger-svgrepo-com.svg">
                <img class="topicons" id="burgericon" src="Assets/burger-svgrepo-com.svg">
                <img class="topicons" id="carticon" src="Assets/cart-large-2-svgrepo-com.svg">
            </nav>

            <div class="category-container">
                <div class="titletext">Categories</div>
                <div class="selection-container">
                    <div class="selection"> <img src="./Assets/fast-food-burger-svgrepo-com.svg" class="category-img"> <h1>Meals</h1> </div>

                </div>
            
            </div>

            <div class="products-container">
                <div class="product"></div>
            </div>
        </div>
        <script>
        // open products when a category is clicked
        document.querySelectorAll('.selection').forEach(sel => {
            sel.addEventListener('click', () => {
                const products = document.querySelector('.products-container');
                if (!products) return;
                products.classList.add('open');
                products.setAttribute('aria-hidden', 'false');
                // smooth scroll products into view
                products.scrollIntoView({ behavior: 'smooth', block: 'start' });
            });
        });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
